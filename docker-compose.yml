version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: quarta-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quarta-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quarta-app
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=senha123
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quarta-network

volumes:
  redis-data:

networks:
  quarta-network:
    driver: bridge
